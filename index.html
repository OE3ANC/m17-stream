<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M17 Stream Dashboard Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .players-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      width: 100%;
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eaeaea;
    }

    @media (max-width: 768px) {
      .players-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <h1>M17 Stream Dashboard Demo</h1>
    <p class="subtitle">Demo of the new M17 Reflector Player</p>
  </div>
  
  <div class="section">
    <h2 class="section-title">M17-M17</h2>
    <div class="players-container">
      <m17-web-player 
        proxy="wss://m17rx.oe3xor.at/M17-M17/A" 
        label="M17-M17 A"
        theme="light"
        >
      </m17-web-player>
      <m17-web-player 
        proxy="wss://m17rx.oe3xor.at/M17-M17/C" 
        label="M17-M17 C"
        theme="dark"
        >
      </m17-web-player>
      <m17-web-player 
        proxy="wss://m17rx.oe3xor.at/M17-M17/N" 
        label="M17-M17 N"
        theme="green"
        >
      </m17-web-player>
      <m17-web-player 
        proxy="wss://m17rx.oe3xor.at/M17-M17/T" 
        label="M17-M17 T"
        theme="blue"
        >
      </m17-web-player>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">M17-XOR</h2>
    <div class="players-container">
    <m17-web-player 
      proxy="wss://m17rx.oe3xor.at/M17-XOR/A" 
      label="M17-XOR A">
    </m17-web-player>
    <m17-web-player 
      proxy="wss://m17rx.oe3xor.at/M17-XOR/B" 
      label="M17-XOR B">
    </m17-web-player>
    <m17-web-player 
      proxy="wss://m17rx.oe3xor.at/M17-XOR/C" 
      label="M17-XOR C">
    </m17-web-player>
    </div>
  </div>

  <script type="module" src="./lib/m17web-player.js"></script>
</body>
</html>
